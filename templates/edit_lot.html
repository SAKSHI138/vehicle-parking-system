{% extends "base.html" %}
{% block title %}Edit Parking Lot{% endblock %}

{% block content %}
<div class="container mt-4">
  <h2 class="mb-4">✏️ Edit Parking Lot</h2>

  <form method="POST" class="row g-3">
    <div class="col-md-6">
      <label for="name" class="form-label">Lot Name</label>
      <input type="text" class="form-control" id="name" name="name" value="{{ lot.name }}" required>
    </div>

    <div class="col-md-6">
      <label for="address" class="form-label">Address</label>
      <input type="text" class="form-control" id="address" name="address" value="{{ lot.address }}" required>
    </div>

    <div class="col-md-4">
      <label for="pin_code" class="form-label">Pin Code</label>
      <input type="text" class="form-control" id="pin_code" name="pin_code" value="{{ lot.pin_code }}">
    </div>

    <!-- Pricing Fields -->
    <div class="col-md-4">
      <label for="base_price" class="form-label">Base Price (₹)</label>
      <input type="number" step="0.01" class="form-control" id="base_price" name="base_price" value="{{ lot.base_price }}" required>
    </div>

    <div class="col-md-4">
      <label for="base_duration" class="form-label">Base Duration (Hours)</label>
      <input type="number" class="form-control" id="base_duration" name="base_duration" value="{{ lot.base_duration }}" required>
    </div>

    <div class="col-md-4">
      <label for="extra_hour_price" class="form-label">Extra Hour Price (₹)</label>
      <input type="number" step="0.01" class="form-control" id="extra_hour_price" name="extra_hour_price" value="{{ lot.extra_hour_price }}" required>
    </div>

    <div class="col-12">
      <button type="submit" class="btn btn-primary">💾 Save Changes</button>
      <a href="{{ url_for('view_lots') }}" class="btn btn-outline-secondary ms-2">← Back</a>
    </div>
  </form>
</div>
{% endblock %}
