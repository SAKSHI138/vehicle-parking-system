{% extends "base.html" %}
{% block title %}Edit Parking Lot{% endblock %}

{% block content %}
<div class="container mt-4">
  <h2 class="mb-4">✏️ Edit Parking Lot</h2>

  <form method="POST" class="row g-3">
    <div class="col-md-6">
      <label for="name" class="form-label">Lot Name</label>
      <input type="text" class="form-control" id="name" name="name" value="{{ lot.name }}" required>
    </div>

    <div class="col-md-6">
      <label for="address" class="form-label">Address</label>
      <input type="text" class="form-control" id="address" name="address" value="{{ lot.address }}" required>
    </div>

    <div class="col-md-4">
      <label for="pin_code" class="form-label">Pin Code</label>
      <input type="text" class="form-control" id="pin_code" name="pin_code" value="{{ lot.pin_code }}" required>
    </div>

    <div class="col-12">
      <button type="submit" class="btn btn-success">💾 Save Changes</button>
      <a href="{{ url_for('view_lots') }}" class="btn btn-outline-secondary ms-2">🔙 Cancel</a>
    </div>
  </form>
</div>
{% endblock %}
