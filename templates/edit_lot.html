<!DOCTYPE html>
<html>
<head>
    <title>Edit Lot</title>
</head>
<body>
    <h2>✏️ Edit Parking Lot</h2>
    <form method="POST">
        <label>Name:</label><br>
        <input type="text" name="name" value="{{ lot.name }}" required><br><br>

        <label>Address:</label><br>
        <input type="text" name="address" value="{{ lot.address }}" required><br><br>

        <label>Pin Code:</label><br>
        <input type="text" name="pin_code" value="{{ lot.pin_code }}" required><br><br>

        <button type="submit">💾 Save Changes</button>
    </form>

    <br>
    <a href="{{ url_for('view_lots') }}">🔙 Cancel and Go Back</a>
</body>
</html>
