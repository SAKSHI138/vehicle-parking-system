{% extends "base.html" %}
{% block title %}Add Parking Lot{% endblock %}

{% block content %}
<div class="container mt-4">
  <h2 class="mb-4">âž• Add New Parking Lot</h2>

  <form method="POST" class="row g-3">
    <div class="col-md-6">
      <label for="name" class="form-label">Lot Name</label>
      <input type="text" class="form-control" id="name" name="name" required>
    </div>

    <div class="col-md-6">
      <label for="address" class="form-label">Address</label>
      <input type="text" class="form-control" id="address" name="address" required>
    </div>

    <div class="col-md-4">
      <label for="pin_code" class="form-label">Pin Code</label>
      <input type="text" class="form-control" id="pin_code" name="pin_code" required>
    </div>

    <div class="col-md-4">
      <label for="total_spots" class="form-label">Total Spots</label>
      <input type="number" class="form-control" id="total_spots" name="total_spots" min="1" required>
    </div>

    <div class="col-12">
      <button type="submit" class="btn btn-primary">Add Lot</button>
      <a href="{{ url_for('view_lots') }}" class="btn btn-outline-secondary ms-2">ðŸ”™ Back to Lots</a>
    </div>
  </form>
</div>
{% endblock %}
