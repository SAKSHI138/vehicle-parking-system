{% extends "base.html" %}
{% block title %}Create Parking Lot{% endblock %}

{% block content %}
<div class="container mt-4">
  <h2 class="mb-4">‚ûï Create New Parking Lot</h2>

  <form method="POST" class="row g-3">
    <div class="col-md-6">
      <label for="name" class="form-label">Lot Name</label>
      <input type="text" class="form-control" id="name" name="name" required>
    </div>

    <div class="col-md-6">
      <label for="address" class="form-label">Address</label>
      <input type="text" class="form-control" id="address" name="address" required>
    </div>

    <div class="col-md-4">
      <label for="pin_code" class="form-label">Pin Code</label>
      <input type="text" class="form-control" id="pin_code" name="pin_code">
    </div>

    <div class="col-md-4">
      <label for="total_spots" class="form-label">Total Spots</label>
      <input type="number" class="form-control" id="total_spots" name="total_spots" min="1" required>
    </div>

    <div class="col-md-4">
      <label for="base_price" class="form-label">Base Price (‚Çπ)</label>
      <input type="number" step="0.01" class="form-control" id="base_price" name="base_price" value="80" required>
    </div>

    <div class="col-md-4">
      <label for="base_duration" class="form-label">Base Duration (hours)</label>
      <input type="number" class="form-control" id="base_duration" name="base_duration" value="2" min="1" required>
    </div>

    <div class="col-md-4">
      <label for="extra_hour_price" class="form-label">Extra Hour Price (‚Çπ)</label>
      <input type="number" step="0.01" class="form-control" id="extra_hour_price" name="extra_hour_price" value="50" required>
    </div>

    <div class="col-12">
      <button type="submit" class="btn btn-primary">üöß Create Lot</button>
      <a href="{{ url_for('admin_dashboard') }}" class="btn btn-outline-secondary ms-2">‚Üê Back to Dashboard</a>
    </div>
  </form>
</div>
{% endblock %}
