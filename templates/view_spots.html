<!-- templates/view_spots.html -->
<!DOCTYPE html>
<html>
<head>
    <title>View Spots in {{ lot['name'] }}</title>
</head>
<body>
    <h2>🅿️ Spots in Lot: {{ lot['name'] }}</h2>
    <a href="{{ url_for('view_lots') }}">🔙 Back to Lots</a>
    <table border="1" cellpadding="10">
        <tr>
            <th>Spot Number</th>
            <th>Occupied?</th>
            <th>User</th>
        </tr>
        {% for spot in spots %}
        <tr>
            <td>{{ spot['spot_number'] }}</td>
            <td>{{ 'Yes' if spot['is_occupied'] else 'No' }}</td>
            <td>{{ spot['user_email'] if spot['user_email'] else '---' }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
