{% extends "base.html" %}
{% block title %}Register{% endblock %}

{% block content %}
<div class="container mt-4">
  <h2 class="mb-4">📝 User Registration</h2>
  <form method="POST" class="row g-3">

    <div class="col-md-6">
      <label for="email" class="form-label">📧 Email address</label>
      <input type="email" class="form-control" id="email" name="email" required placeholder="e.g. user@example.com">
      <div class="form-text">We'll never share your email.</div>
    </div>

    <div class="col-md-6">
      <label for="password" class="form-label">🔒 Password</label>
      <input type="password" class="form-control" id="password" name="password" required>
      <div class="form-text">Minimum 6 characters recommended.</div>
    </div>

    <div class="col-md-6">
      <label for="full_name" class="form-label">🙍 Full Name</label>
      <input type="text" class="form-control" id="full_name" name="full_name" required>
    </div>

    <div class="col-md-6">
      <label for="address" class="form-label">🏠 Address</label>
      <input type="text" class="form-control" id="address" name="address">
    </div>

    <div class="col-md-4">
      <label for="pin_code" class="form-label">📮 Pin Code</label>
      <input type="text" class="form-control" id="pin_code" name="pin_code" maxlength="6">
    </div>

    <div class="col-12">
      <button type="submit" class="btn btn-success">✅ Register</button>
      <a href="{{ url_for('login') }}" class="btn btn-outline-secondary ms-2">🔑 Already Registered? Login</a>
    </div>
  </form>
</div>
{% endblock %}
